    <audio id="backgroundMusic" loop>
        <source src="image/night ambiance.mp3" type="audio/mpeg">
    </audio>

       <!-- Background music (planet.mp3) -->
     <audio id="backgroundMusic" loop>
        <source src="image/planet.mp3" type="audio/mpeg">
    </audio>

    <!-- Volume button with custom PNG -->
    <img src="image/musicnote.png" alt="Volume Button" id="volumeButton" />

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const backgroundMusic = document.getElementById("backgroundMusic");
            const volumeButton = document.getElementById("volumeButton");
            let isMuted = false;

            // Function to start background music
            function startMusic() {
                backgroundMusic.volume = 0.4;  // Set the volume of background music
                backgroundMusic.loop = true;   // Loop the background music
                backgroundMusic.play().then(() => {
                    console.log("Background music playing");
                }).catch(err => {
                    console.warn("Autoplay blocked or failed:", err);
                    alert("Please click on the page to play the background music.");
                });
            }

            // Play background music after the first user click
            document.body.addEventListener("click", () => {
                startMusic();
            }, { once: true });

            // Toggle volume (mute/unmute) when clicking the volume button
            volumeButton.addEventListener("click", () => {
                isMuted = !isMuted;
                backgroundMusic.muted = isMuted;
                
                // Change the image based on the mute status
                if (isMuted) {
                    volumeButton.src = 'image/musicnote-muted.png'; // Muted image
                } else {
                    volumeButton.src = 'image/musicnote.png'; // Unmuted image
                }
            });
        });
    </script>
       
    
</body>

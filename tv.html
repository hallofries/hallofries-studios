<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animacia</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #090916;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; 
    }

    .tv-container {
      position: relative;
      top: 9%;
      left: 5%;
      width: 80%;
      max-width: 800px;
    }

    .tv-frame {
      width: 80%;
      height: auto;
    }

    .video {
      position: absolute;
      top: 12%;
      left: 10%;
      width: 53%;
      height: 48%;
      border-radius: 70px;
      object-fit: cover;
      overflow: hidden; 
    }
  </style>
</head>
<body>
  <div class="tv-container">
    <img src="image/tele.png" alt="tvframe" class="tv-frame">
    <iframe class="video"
      src="https://www.youtube.com/embed/r2K3XSlOptQ?si=UwciXxgAzA9wAEzP"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
